# Test Configuration
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Redis Configuration (embedded for test)
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.timeout=5000ms

# Lettuce Connection Pool Configuration (for Load Testing)
spring.data.redis.lettuce.pool.max-active=2000
spring.data.redis.lettuce.pool.max-idle=1000
spring.data.redis.lettuce.pool.min-idle=100
spring.data.redis.lettuce.pool.max-wait=3000ms
spring.data.redis.lettuce.shutdown-timeout=1000ms

# JPA Configuration
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true

# H2 Console (for debugging)
spring.h2.console.enabled=true

# Disable data.sql execution in tests
spring.sql.init.mode=never

# Allow bean definition override (for duplicate JPA repositories)
spring.main.allow-bean-definition-overriding=true

# Logging Configuration
logging.level.root=INFO
logging.level.com.example.concert_reservation=INFO
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# 특정 컴포넌트 로그 레벨 (필요시 DEBUG로 변경)
logging.level.com.example.concert_reservation.domain.payment=INFO
logging.level.com.example.concert_reservation.domain.refund=INFO
logging.level.com.example.concert_reservation.domain.reservation=INFO
logging.level.com.example.concert_reservation.domain.balance=INFO
logging.level.com.example.concert_reservation.config.HttpLoggingInterceptor=INFO

# 로그 패턴 설정
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss.SSS} %highlight(%-5level) [%thread] %cyan(%logger{36}) : %msg%n
